<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f9d2d3c77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Scrum Master</title>
</head>

<body>
    <main>
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid ps-5">
                    <a class="navbar-brand" href="#">
                        <i class="fa-regular fa-rectangle-list"></i>
                        Bootstrap
                    </a>
                </div>
            </nav>
        </header>
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">Scrum List</li>
                        <li class="list-group-item d-flex justify-content-between">
                            <label class="form-check-label stretched-link" for="firstCheckboxStretched">First
                                checkbox</label>
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <label class="form-check-label stretched-link" for="secondCheckboxStretched">Second
                                checkbox</label>
                            <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckboxStretched">
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <label class="form-check-label stretched-link" for="thirdCheckboxStretched">Third
                                checkbox</label>
                            <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckboxStretched">
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
